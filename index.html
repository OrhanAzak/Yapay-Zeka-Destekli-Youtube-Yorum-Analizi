<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Yorum Görüntüleyici</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>YouTube Yorum Görüntüleyici</h1>
        <div class="input-container">
            <input type="text" id="youtube-url" placeholder="YouTube video linkini yapıştırın">
            <button id="fetch-comments">Yorumları Getir</button>
        </div>
        <div class="loading-spinner" id="loading">
            <div class="spinner"></div>
        </div>
        <div class="comments-container" id="comments-container">
            <!-- Yorumlar burada gösterilecek -->
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
